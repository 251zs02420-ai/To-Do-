<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存できる To-Do リスト</title>
    <style>
        /* --- CSS (デザイン) --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #eac7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
        }

        #add-btn {
            background-color: ##5ae8e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #add-btn:hover {
            background-color: #357abd;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            user-select: none; /* 文字選択を防ぐ */
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #fafafa;
        }

        /* 完了したタスクのデザイン */
        li.checked span {
            text-decoration: line-through;
            color: #888;
        }
        
        /* チェックマークのアイコン */
        li.checked::before {
            content: '✔';
            color: #4a90e2;
            margin-right: 10px;
        }

        .delete-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #e55050;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Tasks</h1>
        
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="タスクを入力...">
            <button id="add-btn">追加</button>
        </div>

        <ul id="todo-list">
            </ul>
    </div>

    <script>
        // --- JavaScript (保存機能付き) ---

        const inputBox = document.getElementById("todo-input");
        const listContainer = document.getElementById("todo-list");
        const addBtn = document.getElementById("add-btn");

        // 1. タスクを追加する関数
        function addTask() {
            if (inputBox.value === '') {
                alert("何か入力してください！");
            } else {
                let li = document.createElement("li");
                
                // 文字を表示する部分
                let span = document.createElement("span");
                span.innerHTML = inputBox.value;
                li.appendChild(span);

                // 削除ボタン
                let deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "削除"; // ×マークでもOK
                deleteBtn.className = "delete-btn";
                li.appendChild(deleteBtn);

                listContainer.appendChild(li);
            }
            inputBox.value = "";
            saveData(); // ★追加したら保存！
        }

        // 2. クリック操作（完了・削除）
        listContainer.addEventListener("click", function(e) {
            // クリックした場所が LI または SPAN なら「完了」切り替え
            if (e.target.tagName === "LI" || e.target.tagName === "SPAN") {
                // spanをクリックした場合は親のliを取得、そうでなければliそのものを使う
                let targetLi = e.target.tagName === "SPAN" ? e.target.parentElement : e.target;
                targetLi.classList.toggle("checked");
                saveData(); // ★変更したら保存！
            }
            // クリックした場所が 削除ボタン なら「削除」
            else if (e.target.tagName === "BUTTON") {
                e.target.parentElement.remove();
                saveData(); // ★削除したら保存！
            }
        }, false);

        // ボタンとEnterキーのイベント設定
        addBtn.addEventListener("click", addTask);
        inputBox.addEventListener("keypress", function(e) {
            if (e.key === 'Enter') addTask();
        });

        // --- ★ここが保存機能の心臓部 ---

        // データをブラウザに保存する関数
        function saveData() {
            // リストの中身(HTML)をそのまま保存します
            localStorage.setItem("myTodoData", listContainer.innerHTML);
        }

        // データを読み込む関数
        function showTask() {
            // 保存されたデータがあれば、リストの中に戻します
            if (localStorage.getItem("myTodoData")) {
                listContainer.innerHTML = localStorage.getItem("myTodoData");
            }
        }

        // ページを開いた瞬間にデータを読み込む
        showTask();

    </script>
</body>
</html>
